<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  {% comment %}
    Don't use 'redirect_to' to avoid conflict
    with the page redirection plugin: if that is defined
    it takes over.
  {% endcomment %}
  <link rel="canonical" href="https://brewagebear.github.io"/>
  <meta http-equiv="refresh" content="0;url=https://brewagebear.github.io" />
</head>
<body>
  <h1>Redirecting...</h1>
  <a href="https://brewagebear.github.io">Click here if you are not redirected.<a>
  <script>location='https://brewagebear.github.io'</script>
</body>
</html>
